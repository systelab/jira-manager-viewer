<div class="page-shadow playlist-page">
    <div class="playlist-header">
		<input type="button" id="save" value="Save"/>
    </div>
    <div class="offsprint-table-container">
		<div id="hoursChartContainer">
			<canvas id="hoursChart" width="1200" height="600"></canvas>
			<div id="results">
				<table id="hoursResult">
					<thead>
						<th>Category</th>
						<th>Hours</th>
					</thead>
					<tbody>
						
					</tbody>
					<tfoot>
						<th>Total</th>
						<th data-seconds="0">0</th>
					</tfoot>
				</table>
			</div>
		</div>
		<div id="peopleChartContainer">
			<canvas id="peopleChart" width="1200" height="600"></canvas>
			<div id="people">
				<table id="hoursPeople">
					<thead>
						<th>Committer</th>
						<th>Hours</th>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<th>Total</th>
						<th data-seconds="0">0</th>
					</tfoot>
				</table>
			</div>
		</div>
    </div>
</div>
